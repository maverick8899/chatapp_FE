name: CICD

on:
    push:
        branches:
            - main
    pull_request:
        branches: ['main']
env:
    COMMIT_SHA: ${{ github.sha }}
    DATE: 
    IMAGE_TAG: ${{ secrets.DOCKER_HUB_USER }}/chatapp-frontend:${{ github.sha }}-$(date +'%Y%m%d')
    SERVICE_NAME: chatapp-frontend

jobs:
    publish_images:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Log in to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_HUB_USER }}
                  password: ${{ secrets.DOCKER_HUB_TOKEN }}

            - name: Build and push Docker image
              run: |
                  docker build . -t "$IMAGE_TAG"
                  docker push "$IMAGE_TAG"

            - name: Deploy
              run: |
                  ssh -i ${{ secrets.SSH_PRIVATE_KEY }} bang_tran@34.87.51.140 docker service update -d --image "$IMAGE_TAG" "$SERVICE_NAME"

